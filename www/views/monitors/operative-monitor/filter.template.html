<div>

  <div class="list list-no-padding">

    <div class="item item-divider">
      Seleccione los filtros
    </div>

    <label class="item item-input item-select">
      <div class="input-label">
        Organizar por
      </div>
      <select ng-model="operativeMonitorFilterCtrl.data.selected.groupingView"
      ng-options="option.value as option.name for option
      in operativeMonitorFilterCtrl.data.filters.groupingView">
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Basado en
    </div>
    <select ng-model="operativeMonitorFilterCtrl.data.selected.queryMode"
    ng-options="option.value as option.name for option
    in operativeMonitorFilterCtrl.data.filters.queryMode">
  </select>
</label>

<label class="item item-input">
  <div class="input-label">
    Fecha
  </div>
  <input type="date" class="text-align-right" ng-model="operativeMonitorFilterCtrl.data.selected.actualDate" />
</label>

<label class="item item-input">
  <div class="input-label">
    Hora
  </div>
  <input type="time" class="text-align-right" ng-model="operativeMonitorFilterCtrl.data.selected.actualTime"/>
</label>

</div>

<div class="row">
  <button class="button button-block button-balanced" ng-click="operativeMonitorFilterCtrl.search()">
    Buscar
  </button>
</div>


</div>
