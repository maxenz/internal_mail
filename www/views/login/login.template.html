<ion-view view-title="Shaman" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Usuario" ng-model="loginCtrl.data.userName">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginCtrl.data.password">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="loginCtrl.login()">Ingresar</button>
  </ion-content>
</ion-view>
